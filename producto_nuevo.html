<!doctype html>
<html lang="en">
<head>
  <title>Producto Nuevo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../Carpeta CSS/home.css">
  <link href="https://fonts.googleapis.com/css2?family=Flavors&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/493b21e64b.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body style="background-color: #f9df94;">
  <header id="header">
      <img id="hamburguesa" src= "../img/hamburguesa.png" alt="hbg">
    <nav>
    <div class="navegador">
        <a href="home.html">HOME</a>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <a href="#nosotros">NOSOTROS</a>
        <a href="contacto.html" target="_blank">CONTACTANOS</a>
    </div>
    </nav>
  </header>
  <main>
    <div class="container" id="app">
        <form  id= "form_alta">
        <h2>Alta de Juego</h2>
        <div class="mb-3">
          <label for="nombre">Nombre del Juego</label>
          <input type="text" name="nombre" id="nombre" v-model="nombre"required>
        </div>
        <div class="mb-3">
          <label for="descripcion">Descripción</label>
          <textarea rows="5" cols="40" name="descripcion" id="descripcion" v-model="descripcion"maxlength="500"></textarea>
        </div>
        <div class="mb-3">
          <label for="categoria">Categoría</label>
          <select size="1" name="categoria" v-model= "categoria" id="categoria"required>
            <option>Estrategia</option>
            <option>Infantil</option>
            <option>Naipes</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="imagen">Imagen</label>
          <input type="text" name="imagen" id="imagen" v-model="imagen">
          <img width="100" :src="imagen" alt="">
         
        </div>
       
          <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
      </form>


    </div>


  </main>
  <footer>
    <h3 id="nosotros"> Propiedad del grupo ALA. Todos los derechos reservados ® </h3>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="./js/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/productos.js"></script>
</body>
</html>
